services:
  postgres:
    image: postgres:15-alpine
    container_name: auditorias_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auditorias_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: auditorias_redis
    ports:
      - '6379:6379'

  minio:
    image: minio/minio
    container_name: auditorias_minio
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  backend:
    image: ghcr.io/gerenciaauditorias/auditspro-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: auditorias_backend
    ports:
      - '5000:5000'
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      REDIS_HOST: redis
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
      - minio
    command: npm run dev

  frontend:
    image: ghcr.io/gerenciaauditorias/auditspro-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: auditorias_frontend
    ports:
      - '5173:5173'
    volumes:
      - ./frontend:/app
    environment:
      VITE_API_URL: http://localhost:5000/api
    command: npm run dev

volumes:
  postgres_data:
  minio_data:
