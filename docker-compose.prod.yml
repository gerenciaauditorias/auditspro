services:
  postgres:
    image: postgres:15-alpine
    container_name: auditorias_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auditorias_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: auditorias_redis
    ports:
      - '6379:6379'

  minio:
    image: minio/minio
    container_name: auditorias_minio
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  backend:
    image: ghcr.io/gerenciaauditorias/auditspro-backend:latest
    container_name: auditorias_backend
    ports:
      - '5000:5000'
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: auditorias_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: auditorias-documents
      MINIO_USE_SSL: false
      JWT_SECRET: your_super_secret_key_change_in_production
      JWT_EXPIRES_IN: 1h
      JWT_REFRESH_SECRET: your_refresh_secret
      JWT_REFRESH_EXPIRES_IN: 30d
      FRONTEND_URL: http://localhost:5173
    depends_on:
      - postgres
      - redis
      - minio

  frontend:
    image: ghcr.io/gerenciaauditorias/auditspro-frontend:latest
    container_name: auditorias_frontend
    ports:
      - '5173:80'
    environment:
      # Nginx serves static files, no env vars needed
      VITE_API_URL: http://localhost:5000/api

volumes:
  postgres_data:
  minio_data:
